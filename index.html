<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <title>start page</title>

<body>
    <div id="wrapper">
        <div id="loginForm">
            <h1>Party Game</h1>

            <button id="newGameChoiceBtn">Create new game</button>
            <button id="joinGameChoiceBtn">Join existing game</button>

            <input id="gameCode" type="text" placeholder="Insert game code" style="display: none;">
            <input id="playerName" type="text" placeholder="Insert Username" style="display: none;">
            <button id="startNewGameBtn" style="display: none;">Create</button>
            <button id="joinExistingGameBtn" style="display: none;">Join</button>
            <button id="goBackBtn" style="display: none;">go back</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
