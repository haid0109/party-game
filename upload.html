<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie%20Flower">
    <link rel="stylesheet" href="assets/css/upload.css">
    <title>Upload Audio</title>
</head>
<body>
    <div id="wrapper">
        <div id="uploadForm">
            <h1>Upload Audio</h1>
            <input id="correct" type="text" placeholder="Correct Answer">
            <div id="recordButtons">
                <button id="startButton" disabled>Record</button>
                <button id="stopButton" disabled>Stop</button>
            </div>
            <audio id="player" controls>Your browser does not support the audio in your browser</audio>
            <div id="effectButtons">
                <button id="slowDownButton" style="display: none;">slow</button>    
                <button id="reverseButton" style="display: none;">reverse</button>
                <button id="speedUpButton" style="display: none;">fast</button>
            </div>
            <button id="addEffectButton" style="display: none;">add audio effects</button>
            <button id="uploadAudioButton" style="display: none;">upload audio</button>
            <button id="finishedButton" style="display: none;">go to waiting room</button>
        </div>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="assets/js/upload.js"></script>
</body>
</html>
