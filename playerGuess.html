<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/playerGuess.css">
</head>
<body>
    <div class="game-wrapper">
        <h1>ROUND 1!!!</h1>
        <h2>Play the sound</h2>
        <audio id="player" controls>Your browser does not support the audio in your browser</audio>
        <h2>Guess the sound</h2>
        <input id="playerGuess" type="text" placeholder="Make your Guess">

        <button id="begin" onclick="guessCheck();" type="button">Make a Guess</button>

        <div id="test"></div>
    </div>

    <script>
        function guessCheck(){
            var checkTheGuess = document.getElementById("playerGuess").value;
            var correctAnswer = "gris";


            if(checkTheGuess == correctAnswer) {
                document.getElementById("test").innerHTML = "Correct answer!";
            } else {
                document.getElementById("test").innerHTML = "Wrong answer!";
            }
        
        }
    </script>
</body>
</html>
