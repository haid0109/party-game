<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie%20Flower">
    <link rel="stylesheet" href="css/playerGuess.css">
    <title>Guess Audio</title>
</head>
<body>
    <div id="wrapper">
        <div id="guessForm">
            <h1 id="roundTitle"></h1>
            <audio id="player" controls>Your browser does not support the audio in your browser</audio>
            <input id="guess" type="text" placeholder="Guess the audio">
            <button id="answer">Answer</button>
        </div>
    </div>
    <script src="js/playerGuess.js"></script>
</body>
</html>
